<!DOCTYPE html>
<html lang="en">
<head>

                        <tr>

                            <td>

                                <label>Código: </label> 

                                <input type="text" name = "codigo"/>    

                            </td>

                            <td> 
                                
                                <label>Descrição: </label>

                                <input type="text" name = "descricao"/>
                            
                            </td>

                        </tr>

                        <tr>

                            <td>

                                <label>Módulo: </label>

                                <select id = "modulo">

                                    <option>Selecione</option>

                                    <option>Básico</option>

                                    <option>Avançado</option>

                                </select>


                            </td>

                            


                        </tr>


            </form>    

           
        
    </main>    

   


    <footer>
