<!DOCTYPE html>
<html lang="en">
<head>

                            </td>

                        </tr>

                            <td>

                            </td>

                            <td>

                                <label>Código do Endereço: </label>

                                </select>

                            </td>


                        </tr>

                        

                        


                    
                    </table> 

            
            </form>
        
    </main>    




    <footer>
