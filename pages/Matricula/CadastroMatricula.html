<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Matrícula</title>
    <link rel="stylesheet" href="../styles/CadastroAluno.css">
    
</head>
<body>
   

    <header> 

        <ol>
            <li>Cadastrar</li>
            <li>Limpar</li>
            <li>Menu Principal</li>
        </ol>
          

        <h1 align = "center">Cadastro de Matrícula</h1>

    </header>

   

    <main>

     

        
            <form action="" method="post">

                    <table id = "formulario"  width = "100%" align = "center">


                        <tr>

                            <td> 
                                
                                <label>Id: </label>

                                <input type="text" name = "id"/>
                            
                            </td>

                            <td> 
                                
                                <label>Data: </label>

                                <input type="date" name = "data"/>
                            
                            </td>

                  
                            

                        </tr>

                        <tr>

                        

                            <td>

                                <label>CPF: </label>

                                <select id = "cpf">

                                    <option>Selecione</option>

                                </select>

                            </td>

                            <td>

                                <label>Id do Curso: </label>

                                <select id = "idCurso">

                                    <option>Selecione</option>

                                </select>

                            </td>


                        </tr>

                        

                        


                    
                    </table> 

            
            </form>
        
    </main>    




    <footer>

        

        
                
               
               
                
    </footer>


    
    
</body>
</html>

    
</body>
</html>
